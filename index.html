<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unir Excels</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
  <div class="card shadow-sm">
    <div class="card-body">
        <div class="header mb-4">
            <h3 class="card-title">ExcelsJoin</h3>
      <p class="card-text">Seleccion√° uno o varios archivos Excel. Todos deben tener los mismos encabezados (orden y nombres).</p>
        </div>
      

      <div class="mb-3">
        <input id="files" type="file" accept=".xlsx,.xls,.csv" multiple class="form-control" />
      </div>

      <div class="mb-3">
        <button id="mergeBtn" class="btn btn-primary rounded-pill">Unir y descargar</button>
        <button id="previewBtn" class="btn btn-outline-secondary rounded-pill">Previsualizar archivos cargados</button>
      </div>

      <div id="alerts"></div>

      <div id="preview" class="mt-3"></div>
    </div>
  </div>

        
       
    </div>

    <script src="main.js"></script>
